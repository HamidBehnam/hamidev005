<div class="row justify-content-center">
  <div class="col-sm-4" *ngIf="authentication.userDataIsLoaded && !authentication.userIsAuthenticated">
    <div class="stack-buttons-holder">
      <button size="xsmall" class="stack-button" nbButton outline [status]="'danger'" (click)="signInGoogle()">Google Sign In</button>
      <button size="xsmall" class="stack-button" nbButton outline [status]="'info'" [disabled]="true">Twitter Sign In</button>
      <button size="xsmall" class="stack-button" nbButton outline [status]="'primary'" [disabled]="true">Facebook Sign In</button>
      <button size="xsmall" class="stack-button" nbButton outline [status]="'primary'" [disabled]="true">Email Sign In</button>
    </div>
  </div>
  <div class="col-sm-4" *ngIf="authentication.userDataIsLoaded && authentication.userIsAuthenticated">
    <div class="stack-buttons-holder">
      <button size="xsmall" class="stack-button" nbButton outline [status]="'danger'" (click)="signOut()">Sign Out</button>
      <a class="stack-button" [routerLink]="['/organizations']" nbButton outline [status]="'danger'" [size]="'xsmall'">Organizations</a>
      <a class="stack-button" [routerLink]="['/people']" nbButton outline [status]="'danger'" [size]="'xsmall'">People</a>
    </div>
  </div>
</div>
