<nb-card>
  <nb-card-body>
    <div class="media">
      <img [src]="organization.logo" class="align-self-center mr-3">
      <div class="media-body">
        <h5 class="mt-0">{{ organization.name }}</h5>
        <div class="row">
          <div class="col">{{ organization.location }}</div>
          <div class="col">
            <a [nbPopover]="organizationsServicesPopover" [nbPopoverPlacement]="'bottom'">Services</a>
          </div>
          <div class="col">Team Members</div>
        </div>
        <p class="mb-0">{{ organization.active_since }}</p>
      </div>
    </div>
  </nb-card-body>
</nb-card>
